<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templateStruttura.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Nuovo costo" toggleable="true" toggleSpeed="500" style="margin-top:20px">	
				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:outputLabel styleClass="testo" value="deposito cauzionale :"/>
					<p:selectBooleanCheckbox value="false" />
					<p:outputLabel styleClass="testo" for="onemenu" value="tipo di costo :"/>
	                <p:selectOneMenu id="onemenu" styleClass="sfondo">  
	                    <f:selectItem itemLabel="Select One" itemValue="-1" />
	                    <f:selectItem itemLabel="Tipologia 1" itemValue="1" />
	                    <f:selectItem itemLabel="Tipologia 2" itemValue="2" />
	                    <f:selectItem itemLabel="Tipologia 3" itemValue="3" />
	                </p:selectOneMenu>	      
	                <p:outputLabel styleClass="testo" value="incluso nel prezzo :"/>
					<p:selectBooleanCheckbox value="false" />
					<p:outputLabel styleClass="testo" for="input" value="importo :"/>
                	<p:inputNumber id="input" value="0" decimalPlaces="2" />
                	<p:outputLabel styleClass="testo" for="onemenu2" value="tipo di pagamento :"/>
	                <p:selectOneMenu id="onemenu2">
	                    <f:selectItem itemLabel="Seleziona" itemValue="-1" />
	                    <f:selectItem itemLabel="Anticipato" itemValue="1" />
	                    <f:selectItem itemLabel="Arrivo" itemValue="2" />
	                    <f:selectItem itemLabel="Partenza" itemValue="3" />
	                </p:selectOneMenu>
	                
				</p:panelGrid>
					<p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:commandButton styleClass="bottone" value="Salva"  action="#{Condizioni.buttonSalvaCosti}" />
					<p:commandButton styleClass="bottone" value="Annulla" action="#{Condizioni.buttonAnnulla}" />
					<p:commandButton styleClass="bottone" value="Elimina" action="#{Condizioni.buttonEliminaCosti}" >
						<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
					</p:commandButton>
				</p:panelGrid>
			</p:fieldset>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  responsive="true">
		        <p:commandButton value="Yes"  styleClass="bottone ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No"  styleClass="bottone ui-confirmdialog-no" icon="ui-icon-close" />
		    </p:confirmDialog>
		</h:form>
	 </ui:define>
</ui:composition>

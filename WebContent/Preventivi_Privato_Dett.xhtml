<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templatePrivato.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Preventivo " toggleable="true" toggleSpeed="500" style="margin-top:20px">		
				<p:tabView prependId="false" cache="false" style="width:100%">
					<p:tab title="Godfather Part I" titleStyleClass="tabNouveau">
						<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:outputLabel styleClass="testo" value="Input"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
		                	<p:outputLabel styleClass="testo" value="Input"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
		                	<p:outputLabel styleClass="testo" value="Input"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
		                	<p:outputLabel styleClass="testo" value="Input"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
		                	<p:outputLabel styleClass="testo" value="Input"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
							<p:outputLabel styleClass="testo" for="input" value="Number"/>
		                	<p:inputNumber id="input" value="" decimalPlaces="0" />
		                	<p:outputLabel styleClass="testo" for="input2" value="Number"/>
		                	<p:inputNumber id="input2" value="" decimalPlaces="0" />
		                	<p:outputLabel styleClass="testo" for="area" value="Textarea"/>
		                	<p:inputTextarea styleClass="testoSx" readonly="true" id="area" rows="10" cols="100" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"/>
		                	<p:outputLabel styleClass="testo" value="Input"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
		                	<p:outputLabel styleClass="testo" value="Input"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
		                	<p:outputLabel styleClass="testo" value="Input"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
		                	<p:outputLabel styleClass="testo" for="area2" value="Textarea"/>
		                	<p:inputTextarea styleClass="testoSx" readonly="true"  id="area2" rows="10" cols="100" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"/>
						</p:panelGrid>
						<p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:commandButton styleClass="bottone" value="Prenota" type="button" />
							<p:commandButton styleClass="bottone" value="Annulla" type="button" />							
						</p:panelGrid>
					</p:tab>
					<p:tab title="Godfather Part II" titleStyleClass="tabNouveau">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
						<p:galleria value="#{imagesView.images}" var="image"  panelWidth="270" panelHeight="150" showCaption="false" >
    						<p:graphicImage width="100%" height="100%" name="images/#{image}" alt="Image Description for #{image}" title="#{image}"/>
						</p:galleria>	
					</p:panelGrid>					
					
				</p:tab>
				
					<p:tab title="Godfather Part III" titleStyleClass="tabNouveau">
						<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            DataTable
				        </f:facet>
				        <p:column headerText="Id">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Year">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Brand">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Color">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Id2">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Year2">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Brand2">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Color2">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				          <p:column headerText="Seleziona" style="width:70px;text-align: center">
				            <p:commandButton styleClass="bottone" icon="ui-icon-circle-arrow-e" title="View" />					           
				        </p:column>
				        
				    </p:dataTable>
					</p:tab>					
				</p:tabView>
			</p:fieldset>
			

			
			
		</h:form>
	 </ui:define>
</ui:composition>

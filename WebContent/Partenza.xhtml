<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Partenza" toggleable="true" toggleSpeed="500" style="margin-top:20px">
			<p:tabView prependId="false" cache="false" style="width:100%">
				<p:tab title="Oggi" titleStyleClass="tabNouveau">
					<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            Partenza
				        </f:facet>
				        <p:column headerText="Ospite">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Check-out">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Camera">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				        
				    </p:dataTable>
				</p:tab>
				<p:tab title="Domani" titleStyleClass="tabNouveau">
					<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            Partenza
				        </f:facet>
				        <p:column headerText="Ospite">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Check-out">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Camera">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
			
				    </p:dataTable>
				</p:tab>
				<p:tab title="Ieri" titleStyleClass="tabNouveau">
					<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            Partenza
				        </f:facet>
				        <p:column headerText="Ospite">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Check-out">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Camera">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				        
				    </p:dataTable>
				</p:tab>
			</p:tabView>			
			</p:fieldset>
		</h:form>

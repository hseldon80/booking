<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		
						
			
			<p:fieldset styleClass="fieldset" legend="Accetta/Rifiuta Preventivo " toggleable="true" toggleSpeed="500" style="margin-top:20px">		
				
				<p:tabView prependId="false" cache="false" style="width:100%">
					<p:tab title="Preventivo" titleStyleClass="tabNouveau">
						<h:form id="form_preventivo">
							<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
								<p:outputLabel styleClass="testo" value="Ospite :"/>
								<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
				                
				                <p:outputLabel styleClass="testo" value="Check-in :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
			                	
			                	<p:outputLabel styleClass="testo" value="Check-out :"/>
				                <p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
				                
				                <p:outputLabel styleClass="testo" value="Camera :"/>
				                <p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
				                
			                	<p:outputLabel styleClass="testo" value="Prezzo per notte :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
			                	
			                	<p:outputLabel styleClass="testo" value="Data Preventivo :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
			                	
			                	<p:outputLabel styleClass="testo" value="Numero Adulti :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
			                	
			                	<p:outputLabel styleClass="testo" value="Numero Bambini :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
	
			                	<p:outputLabel styleClass="testo" for="area" value="Messaggio alla struttura :"/>
			                	<p:inputTextarea styleClass="testoSx" readonly="true" id="area" rows="10" cols="100" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"/>
			                	
							</p:panelGrid>
							<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
								<p:commandButton styleClass="bottone" value="Accetta"  onclick="PF('dlgAccetta').show()" />
								<p:commandButton styleClass="bottone" value="Rifiuta"  onclick="PF('dlgRifiuta').show()" />
							</p:panelGrid>
						</h:form>
					</p:tab>
					<p:tab title="Servizi inclusi" titleStyleClass="tabNouveau">
						<h:form id="form_servizi">
							<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
						        <f:facet name="header">
						            Servizi
						        </f:facet>
						        <p:column headerText="Servizi inclusi">
						            <h:outputText value="#{car.id}" />
						        </p:column>					        
						    </p:dataTable>	
					    </h:form>
				</p:tab>
				<p:tab title="Promozioni attive" titleStyleClass="tabNouveau">
					<h:form id="form_promozioni">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:outputLabel styleClass="testo" value="Nome promozione :"/>
						<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                
		                <p:outputLabel styleClass="testo" value="Sconto :"/>
	                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
	                	
	                	<p:outputLabel styleClass="testo" value="Tipologia :"/>
		                <p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                
		                <p:outputLabel styleClass="testo" value="Tariffe di pertinenza :"/>
		                <p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                
	                	<p:outputLabel styleClass="testo" value="Camere di pertinenza :"/>
	                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
	                	
	                	<p:outputLabel styleClass="testo" value="Non rimborsabile :"/>
	                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
	                	
	                	<p:outputLabel styleClass="testo" value="Carta di credito obbligatoria :"/>
	                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
					</p:panelGrid>
					</h:form>
				</p:tab>	
				</p:tabView>
			</p:fieldset>
			
			
			<p:dialog header="Accetta Preventivo" widgetVar="dlgAccetta" resizable="false" draggable="false" responsive="true" >
                <h:form id="form_accetta">
	                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8">
	                    <p:outputLabel styleClass="testo" for="input1" value="Prezzo definitivo : *"/>
	                	<p:inputNumber id="input1" value="0" decimalPlaces="2" />
		                
		                <p:outputLabel styleClass="testo" for="input2" value="Commissioni :"/>
	                	<p:inputNumber id="input2" value="0" decimalPlaces="2" />
	
	                    <p:outputLabel styleClass="testo" for="areaaccetta" value="Messaggio all'ospite : "/>
	              		<p:inputTextarea styleClass="testoSx" id="areaaccetta" rows="5" cols="50" value=" "/>
	                </p:panelGrid>
	                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid testo">
	                		<p:commandButton styleClass="bottone" value="Salva" actionListener="#{PreventiviBusiness.buttonSalvaAccetta}"  onclick="PF('dlgAccetta').hide()"/>
	                    	<p:commandButton styleClass="bottone" value="Annulla"  actionListener="#{PreventiviBusiness.buttonAnnullaAccetta}" onclick="PF('dlgAccetta').hide()"/>
	                </p:panelGrid>    
                </h:form>
            </p:dialog>
			
			<p:dialog header="Rifiuta Preventivo" widgetVar="dlgRifiuta" resizable="false" draggable="false" responsive="true" >
                <h:form id="form_rifiuta">
	                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8">                   
	                    <p:outputLabel styleClass="testo" for="arearifiuta" value="Messaggio all'ospite : *"/>
	           			<p:inputTextarea styleClass="testoSx" id="arearifiuta" rows="5" cols="50" value=" "/>
					</p:panelGrid>
	                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid testo">
	            		<p:commandButton styleClass="bottone" value="Salva"  actionListener="#{PreventiviBusiness.buttonSalvaRifiuta}"  onclick="PF('dlgRifiuta').hide()"/>
	                	<p:commandButton styleClass="bottone" value="Annulla" actionListener="#{PreventiviBusiness.buttonAnnullaRifiuta}" onclick="PF('dlgRifiuta').hide()"/>
	             	</p:panelGrid>     
             	</h:form>
            </p:dialog>
			
			
		
	 </ui:define>
</ui:composition>

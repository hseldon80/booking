<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Accetta/Rifiuta Preventivo " toggleable="true" toggleSpeed="500" style="margin-top:20px">		
				
				<p:tabView prependId="false" cache="false" style="width:100%">
					<p:tab title="Godfather Part I" titleStyleClass="tabNouveau">
						<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:outputLabel styleClass="testo" value="OneMenu"/>
							<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
			                
			                <p:outputLabel styleClass="testo" value="Calendar"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                	
		                	<p:outputLabel styleClass="testo" value="OneMenu"/>
			                <p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
			                
			                <p:outputLabel styleClass="testo" value="Calendar"/>
			                <p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
			                
		                	<p:outputLabel styleClass="testo" value="Calendar"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                	
		                	<p:outputLabel styleClass="testo" value="Number"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                	
		                	<p:outputLabel styleClass="testo" value="Number"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                	
		                	<p:outputLabel styleClass="testo" value="Number"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                	
		                	<p:outputLabel styleClass="testo" value="Number"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                	
		                	<p:outputLabel styleClass="testo" value="Number"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                	
		                	<p:outputLabel styleClass="testo" for="area" value="Textarea"/>
		                	<p:inputTextarea styleClass="testoSx" readonly="true" id="area" rows="5" cols="50" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"/>
		                	
		                	
		                	
						</p:panelGrid>
						<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:commandButton styleClass="bottone" value="Accetta" type="button" onclick="PF('dlgAccetta').show()" />
							<p:commandButton styleClass="bottone" value="Rifiuta" type="button" onclick="PF('dlgRifiuta').show()" />
						</p:panelGrid>
					</p:tab>
					<p:tab title="Godfather Part II" titleStyleClass="tabNouveau">
					<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            DataTable
				        </f:facet>
				        <p:column headerText="Id">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Year">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Brand">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Color">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Id2">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Year2">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Brand2">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Color2">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        
				    </p:dataTable>
				</p:tab>
				<p:tab title="Godfather Part III" titleStyleClass="tabNouveau">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:outputLabel styleClass="testo" value="OneMenu"/>
							<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
			                
			                <p:outputLabel styleClass="testo" value="Calendar"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                	
		                	<p:outputLabel styleClass="testo" value="OneMenu"/>
			                <p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
			                
			                <p:outputLabel styleClass="testo" value="Calendar"/>
			                <p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
			                
		                	<p:outputLabel styleClass="testo" value="Calendar"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                	
		                	<p:outputLabel styleClass="testo" value="Number"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                	
		                	<p:outputLabel styleClass="testo" value="Number"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
						</p:panelGrid>
				</p:tab>	
				</p:tabView>
			</p:fieldset>
			
			
			<p:dialog header="Accetta Preventivo" widgetVar="dlgAccetta" resizable="false" draggable="false" responsive="true" >
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2,ui-grid-col-8">
                    <p:outputLabel styleClass="testo" for="input1" value="Number"/>
                	<p:inputNumber id="input1" value="" decimalPlaces="2" />
	                
	                <p:outputLabel styleClass="testo" for="input2" value="Number"/>
                	<p:inputNumber id="input2" value="" decimalPlaces="2" />

                    <p:outputLabel styleClass="testo" for="areaaccetta" value="Textarea"/>
              		<p:inputTextarea styleClass="testoSx" id="areaaccetta" rows="5" cols="50" value=""/>
                </p:panelGrid>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid testo">
                		<p:commandButton styleClass="bottone" value="Salva" type="button" onclick="PF('dlgAccetta').hide()"/>
                    	<p:commandButton styleClass="bottone" value="Annulla" type="button" onclick="PF('dlgAccetta').hide()"/>
                </p:panelGrid>    
            </p:dialog>
			
			<p:dialog header="Rifiuta Preventivo" widgetVar="dlgRifiuta" resizable="false" draggable="false" responsive="true" >
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2,ui-grid-col-8">
                   
                    <p:outputLabel styleClass="testo" for="arearifiuta" value="Textarea"/>
           			<p:inputTextarea styleClass="testoSx" id="arearifiuta" rows="5" cols="50" value=""/>
				</p:panelGrid>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid testo">
            		<p:commandButton styleClass="bottone" value="Salva" type="button" onclick="PF('dlgRifiuta').hide()"/>
                	<p:commandButton styleClass="bottone" value="Annulla" type="button" onclick="PF('dlgRifiuta').hide()"/>
             	</p:panelGrid>     
            </p:dialog>
			
			
		</h:form>
	 </ui:define>
</ui:composition>

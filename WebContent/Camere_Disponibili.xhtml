<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templatePrivato.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Camere Disponibili" toggleable="true" toggleSpeed="500" style="margin-top:20px">				
					<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:outputLabel styleClass="testo" value="Check-in :"/>
	                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXX"/>
	                	<p:outputLabel styleClass="testo" value="Check-out :"/>
	                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXX"/>
	                	<p:outputLabel styleClass="testo" value="Tipologia di camera :"/>
	                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXX"/>
					</p:panelGrid>
				
					<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            Camere
				        </f:facet>
				        <p:column headerText="Nome Camera">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Persone Ospitabili">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Dimensione">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Prezzo per notte">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Seleziona" style="width:70px;text-align: center">
				            <p:commandButton styleClass="bottone" icon="ui-icon-circle-arrow-e" title="View" action="#{TrovaOfferte.buttonActionCamera(car)}"/>					           
				        </p:column>
				        
				    </p:dataTable>	 	
			</p:fieldset>
		</h:form>
	 </ui:define>
</ui:composition>

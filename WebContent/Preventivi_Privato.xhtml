<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templatePrivato.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Preventivi " toggleable="true" toggleSpeed="500" style="margin-top:20px">	
				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:outputLabel styleClass="testo" for="calendar" value="Data preventivo :"/>
                	<p:calendar id="calendar">
                		<f:convertDateTime pattern="dd/MM/yyyy"/>
                	</p:calendar>
					<p:outputLabel styleClass="testo" for="onemenu" value="Stato :"/>
	                <p:selectOneMenu id="onemenu" styleClass="sfondo">  
	        			<f:selectItem itemLabel="Seleziona" itemValue="-1" />
	                    <f:selectItem itemLabel="In Attesa" itemValue="1" />
	                    <f:selectItem itemLabel="Accettati" itemValue="2" />
	                    <f:selectItem itemLabel="Rifiutati" itemValue="3" />
	                </p:selectOneMenu>	                                	
				</p:panelGrid>
				<p:panelGrid columns="1" columnClasses="ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:commandButton update="tabellaricerca" styleClass="bottone" value="Ricerca"  actionListener="#{PreventiviPrivato.buttonRicerca}" />
				</p:panelGrid>
			
				<p:dataTable id="tabellaricerca" var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            Preventivi
				        </f:facet>
				        <p:column headerText="Struttura">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Check-in">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				 		<p:column headerText="Check-out">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 		
				 		<p:column headerText="Camera">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 		
				        <p:column headerText="Data Preventivo">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Prezzo totale">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				 
				        <p:column headerText="Commissioni">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Stato">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Seleziona" style="width:70px;text-align: center">
				            <p:commandButton styleClass="bottone" icon="ui-icon-circle-arrow-e" title="View" action="#{PreventiviPrivato.buttonAction(car)}" />					           
				        </p:column>
				        
				    </p:dataTable>	
			</p:fieldset>
		</h:form>
	 </ui:define>
</ui:composition>

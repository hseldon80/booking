<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templateInformazioni.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Shopping e ristoranti" toggleable="true" toggleSpeed="500" style="margin-top:20px">
					<p:tabView prependId="false" cache="false" style="width:100%">
						<p:tab title="Ristorante" titleStyleClass="tabNouveau">
							<p:panelGrid columns="1" columnClasses="ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
								<p:commandButton styleClass="bottone" value="Aggiungi ristorante" action="#{Shopping.buttonNuovoRistorante}" />
							</p:panelGrid>
							<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
						        <f:facet name="header">
						            Ristorante
						        </f:facet>
						        <p:column headerText="Nome">
						            <h:outputText value="#{car.id}" />
						        </p:column>
						 
						        <p:column headerText="Distanza">
						            <h:outputText value="#{car.year}" />
						        </p:column>
						        
						        <p:column headerText="Seleziona" style="width:70px;text-align: center">
						            <p:commandButton styleClass="bottone" icon="ui-icon-circle-arrow-e" title="View" action="#{Shopping.buttonActionRistorante(car)}"/>					           
						        </p:column>
						        
						    </p:dataTable>	
					    </p:tab>	
					    <p:tab title="Caffetteria" titleStyleClass="tabNouveau">
							<p:panelGrid columns="1" columnClasses="ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
								<p:commandButton styleClass="bottone" value="Aggiungi caffetteria"  action="#{Shopping.buttonNuovoCaffetteria}" />
							</p:panelGrid>
							<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
						        <f:facet name="header">
						            Caffetteria
						        </f:facet>
						         <p:column headerText="Nome">
						            <h:outputText value="#{car.id}" />
						        </p:column>
						 
						        <p:column headerText="Distanza">
						            <h:outputText value="#{car.year}" />
						        </p:column>
		
						        <p:column headerText="Seleziona" style="width:70px;text-align: center">
						            <p:commandButton styleClass="bottone" icon="ui-icon-circle-arrow-e" title="View" action="#{Shopping.buttonActionCaffetteria(car)}"/>					           
						        </p:column>
						        
						    </p:dataTable>	
					    </p:tab>	
					    <p:tab title="Minimarket" titleStyleClass="tabNouveau">
					    	<p:panelGrid columns="1" columnClasses="ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
								<p:commandButton styleClass="bottone" value="Aggiungi minimarket" action="#{Shopping.buttonNuovoMinimarket}"  />
							</p:panelGrid>
							<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
						        <f:facet name="header">
						            Minimarket
						        </f:facet>
						         <p:column headerText="Nome">
						            <h:outputText value="#{car.id}" />
						        </p:column>
						 
						        <p:column headerText="Distanza">
						            <h:outputText value="#{car.year}" />
						        </p:column>			        
						        
						        <p:column headerText="Seleziona" style="width:70px;text-align: center">
						            <p:commandButton styleClass="bottone" icon="ui-icon-circle-arrow-e" title="View" action="#{Shopping.buttonActionMinimarket(car)}" />					           
						        </p:column>
						        
						    </p:dataTable>	
			            
					    </p:tab>
					    <p:tab title="Mercato" titleStyleClass="tabNouveau">
							<p:panelGrid columns="1" columnClasses="ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
								<p:commandButton styleClass="bottone" value="Aggiungi mercato" action="#{Shopping.buttonNuovoMercato}"  />
							</p:panelGrid>
							<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
						        <f:facet name="header">
						            Mercato
						        </f:facet>
						         <p:column headerText="Nome">
						            <h:outputText value="#{car.id}" />
						        </p:column>
						 
						        <p:column headerText="Distanza">
						            <h:outputText value="#{car.year}" />
						        </p:column>
						        
						        <p:column headerText="Seleziona" style="width:70px;text-align: center">
						            <p:commandButton styleClass="bottone" icon="ui-icon-circle-arrow-e" title="View" action="#{Shopping.buttonActionMercato(car)}"/>					           
						        </p:column>
						        
						    </p:dataTable>	
					    </p:tab>
				</p:tabView>
			</p:fieldset>
		</h:form>
	 </ui:define>
</ui:composition>

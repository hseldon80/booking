<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templatePrivato.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		
						
			
			<p:fieldset styleClass="fieldset" legend="Prenotazione" toggleable="true" toggleSpeed="500" style="margin-top:20px">		
				<p:tabView prependId="false" cache="false" style="width:100%">
					<p:tab title="Prenotazione" titleStyleClass="tabNouveau">
						<h:form id="form_prenotazione">
						<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:outputLabel styleClass="testo" value="Struttura :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
			                	<p:outputLabel styleClass="testo" value="Ospite :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
			                	<p:outputLabel styleClass="testo" value="Check-in :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
			                	<p:outputLabel styleClass="testo" value="Check-out"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
			                	<p:outputLabel styleClass="testo" value="Camera :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>			                	
								<p:outputLabel styleClass="testo" value="Prezzo per notte :"/>			                	
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
			                	<p:outputLabel styleClass="testo" value="Data preventivo :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
			                	<p:outputLabel styleClass="testo" value="Numero adulti :"/>			                	
			                	<p:outputLabel styleClass="testoSx" value="XX"/>
			                	<p:outputLabel styleClass="testo" value="Numero bambini :"/>			                	
			                	<p:outputLabel styleClass="testoSx" value="XX"/>
			                	<p:outputLabel styleClass="testo" for="area" value="Messaggio alla struttura :"/>
			                	<p:inputTextarea styleClass="testoSx" readonly="true" id="area" rows="10" cols="100" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"/>
			                	<p:outputLabel styleClass="testo" value="Stato prenotazione :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
			                	<p:outputLabel styleClass="testo" value="Prezzo totale :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
			                	<p:outputLabel styleClass="testo" value="Commissioni :"/>
			                	<p:outputLabel styleClass="testoSx" value="XXXXXXXX"/>
			                	<p:outputLabel styleClass="testo" for="area2" value="Messaggio all'ospite :"/>
			                	<p:inputTextarea styleClass="testoSx" readonly="true"  id="area2" rows="10" cols="100" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"/>
						</p:panelGrid>	
						</h:form>					
					</p:tab>
					<p:tab title="Foto camera" titleStyleClass="tabNouveau">
						<h:form id="form_foto">
							<p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
								<p:galleria value="#{imagesView.images}" var="image"  panelWidth="500" panelHeight="313" showCaption="false" >
		    						<p:graphicImage name="images/#{image}" alt="Image Description for #{image}" title="#{image}"/>
								</p:galleria>	
							</p:panelGrid>		
						</h:form>										
				</p:tab>
				<p:tab title="Servizi inclusi" titleStyleClass="tabNouveau">
						<h:form id="form_servizi">
							<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
						        <f:facet name="header">
						            Servizi
						        </f:facet>
						        <p:column headerText="Servizi inclusi">
						            <h:outputText value="#{car.id}" />
						        </p:column>					        
						    </p:dataTable>	
					    </h:form>
					</p:tab>							
				</p:tabView>
			</p:fieldset>		
	 </ui:define>
</ui:composition>

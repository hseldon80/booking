<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templateMessaggi.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Preferenze Messaggi " toggleable="true" toggleSpeed="500" style="margin-top:20px">		
				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:outputLabel styleClass="testo" for="onemenu" value="Condizione check-in :"/>
	                <p:selectOneMenu id="onemenu" styleClass="sfondo">  
	                    <f:selectItem itemLabel="Seleziona" itemValue="-1" />
	                    <f:selectItem itemLabel="Condizione 1" itemValue="1" />
	                    <f:selectItem itemLabel="Condizione 2" itemValue="2" />
	                    <f:selectItem itemLabel="Condizione 3" itemValue="3" />
	                </p:selectOneMenu>	 
	                <p:outputLabel styleClass="testo" for="onemenu2" value="Rientra nelle condizioni check-in :"/>
	                <p:selectOneMenu id="onemenu2" styleClass="sfondo">  
	                   	<f:selectItem itemLabel="Seleziona" itemValue="-1" />
	                    <f:selectItem itemLabel="Si" itemValue="1" />
	                    <f:selectItem itemLabel="No" itemValue="0" />	                    
	                </p:selectOneMenu>	    
	                <p:outputLabel styleClass="testo" for="onemenu3" value="Condizione check-out :"/>
	                <p:selectOneMenu id="onemenu3" styleClass="sfondo">  
	                    <f:selectItem itemLabel="Seleziona" itemValue="-1" />
	                    <f:selectItem itemLabel="Condizione 1" itemValue="1" />
	                    <f:selectItem itemLabel="Condizione 2" itemValue="2" />
	                    <f:selectItem itemLabel="Condizione 3" itemValue="3" />
	                </p:selectOneMenu>	         
	                <p:outputLabel styleClass="testo" for="onemenu4" value="Rientra nelle condizioni check-out :"/>
	                <p:selectOneMenu id="onemenu4" styleClass="sfondo">  
	              		<f:selectItem itemLabel="Seleziona" itemValue="-1" />
	                    <f:selectItem itemLabel="Si" itemValue="1" />
	                    <f:selectItem itemLabel="No" itemValue="0" />	
	                </p:selectOneMenu>	              					
                	<p:outputLabel styleClass="testo" value="Risposta automatica richiesta parcheggio :"/>
					<p:selectBooleanCheckbox value="false" />
                	 
				</p:panelGrid>
				<p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:commandButton styleClass="bottone" value="Salva"  action="#{Messaggi.buttonSalvaPreferenza}" />
					<p:commandButton styleClass="bottone" value="Annulla" action="#{Messaggi.buttonAnnullaPreferenza}" />
					<p:commandButton styleClass="bottone" value="Elimina" action="#{Messaggi.buttonEliminaPreferenza}" >
						<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
					</p:commandButton>
				</p:panelGrid>
			
				
			</p:fieldset>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  responsive="true">
		        <p:commandButton value="Yes"  styleClass="bottone ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No"  styleClass="bottone ui-confirmdialog-no" icon="ui-icon-close" />
		    </p:confirmDialog>
			
			
		</h:form>
	 </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templateInformazioni.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Promozioni Disattive" toggleable="true" toggleSpeed="500" style="margin-top:20px">			
				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">	
	                <p:outputLabel styleClass="testo" for="calendar" value="Calendar"/>
                	<p:calendar id="calendar">
                		<f:convertDateTime pattern="dd/MM/yyyy"/>
                	</p:calendar>
                	<p:outputLabel styleClass="testo" for="calendar2" value="Calendar"/>
                	<p:calendar id="calendar2">
                		<f:convertDateTime pattern="dd/MM/yyyy"/>
                	</p:calendar>
                	<p:outputLabel styleClass="testo" for="onemenu2" value="OneMenu"/>
	                <p:selectOneMenu id="onemenu2">
	                    <f:selectItem itemLabel="Select One" itemValue="" />
	                    <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
	                    <f:selectItem itemLabel="PS4" itemValue="PS4" />
	                    <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
	                </p:selectOneMenu>
				</p:panelGrid>
				<p:panelGrid columns="1" columnClasses="ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:commandButton styleClass="bottone" value="Ricerca" type="button" />
				</p:panelGrid>
			
				<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            DataTable
				        </f:facet>
				        <p:column headerText="Id">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Year">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Brand">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Color">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Id2">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Year2">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Brand2">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Color2">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Seleziona" style="width:70px;text-align: center">
				            <p:commandButton styleClass="bottone" icon="ui-icon-circle-arrow-e" title="View" />					           
				        </p:column>
				        
				    </p:dataTable>	
			</p:fieldset>
		</h:form>
	 </ui:define>
</ui:composition>

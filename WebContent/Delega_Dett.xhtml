<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Delega " toggleable="true" toggleSpeed="500" style="margin-top:20px">		
				<p:tabView prependId="false" cache="false" style="width:100%">
					<p:tab title="Godfather Part I" titleStyleClass="tabNouveau">
						<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:outputLabel styleClass="testo" for="input" value="Input"/>
		                	<p:inputText id="input"/>					
							<p:outputLabel styleClass="testo" for="input2" value="Input"/>
		                	<p:password id="input2" value="#{passwordView.password1}" />		
		                	<p:outputLabel styleClass="testo" for="input3" value="Input"/>
		                	<p:inputText id="input3"/>		
		                	<p:outputLabel styleClass="testo" for="input4" value="Input"/>
		                	<p:inputText id="input4"/>		
		                	<p:outputLabel styleClass="testo" for="input5" value="Number"/>
		                	<p:inputNumber id="input5" value="" decimalPlaces="0" />
						</p:panelGrid>
						<p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:commandButton styleClass="bottone" value="Salva" type="button" />
							<p:commandButton styleClass="bottone" value="Annulla" type="button" />
							<p:commandButton styleClass="bottone" value="Elimina" type="button">
								<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
							</p:commandButton>
						</p:panelGrid>
					</p:tab>
					<p:tab title="Godfather Part II" titleStyleClass="tabNouveau">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
						<p:outputLabel styleClass="testo" for="onemenu2" value="OneMenu"/>
		                <p:selectOneMenu id="onemenu2" styleClass="sfondo">  
		                    <f:selectItem itemLabel="Select One" itemValue="" />
		                    <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
		                    <f:selectItem itemLabel="PS4" itemValue="PS4" />
		                    <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
		                </p:selectOneMenu>		
		                
		                <p:outputLabel styleClass="testo" value=""/>
						<p:commandButton styleClass="bottone" value="Aggiungi" type="button" />
					</p:panelGrid>					
					<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            DataTable
				        </f:facet>
				        <p:column headerText="Id">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Year">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Brand">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Color">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Id2">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Year2">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Brand2">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Color2">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				         <p:column headerText="Elimina" style="width:70px;text-align: center">
				            <p:commandButton styleClass="bottone" icon="ui-icon-circle-close" title="Delete">
				            		<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
				            </p:commandButton>					           
				        </p:column>
				        
				    </p:dataTable>
				</p:tab>
				
				</p:tabView>
			</p:fieldset>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  responsive="true">
		        <p:commandButton value="Yes" type="button" styleClass="bottone ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No" type="button" styleClass="bottone ui-confirmdialog-no" icon="ui-icon-close" />
		    </p:confirmDialog>
			
			
		</h:form>
	 </ui:define>
</ui:composition>

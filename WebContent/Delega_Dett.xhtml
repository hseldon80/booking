<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		
						
			
			<p:fieldset styleClass="fieldset" legend="Delega " toggleable="true" toggleSpeed="500" style="margin-top:20px">		
				<p:tabView prependId="false" cache="false" style="width:100%">
					<p:tab title="Delega" titleStyleClass="tabNouveau">
						<h:form id="form_delega">
							<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
								<p:outputLabel styleClass="testo" for="input" value="Email :"/>
			                	<p:inputText id="input" value=" "/>					
								<p:outputLabel styleClass="testo" for="input2" value="Password :"/>
			                	<p:password id="input2" value=" " />		
			                	<p:outputLabel styleClass="testo" for="input3" value="Nome :"/>
			                	<p:inputText id="input3"/>		
			                	<p:outputLabel styleClass="testo" for="input4" value="Cognome :"/>
			                	<p:inputText id="input4"/>		
			                	<p:outputLabel styleClass="testo" for="input5" value="Cellulare :"/>
			                	<p:inputNumber id="input5" value="0" decimalPlaces="0" />
							</p:panelGrid>
							<p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
								<p:commandButton styleClass="bottone" value="Salva"  action="#{Delega.buttonSalva}"/>
								<p:commandButton styleClass="bottone" value="Annulla" action="#{Delega.buttonAnnulla}" />
								<p:commandButton styleClass="bottone" value="Elimina" action="#{Delega.buttonElimina}">
									<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
								</p:commandButton>
							</p:panelGrid>
						</h:form>
					</p:tab>
					<p:tab title="Struttura Delegato" titleStyleClass="tabNouveau">
					<h:form id="form_struttura">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
						<p:outputLabel styleClass="testo" for="onemenu2" value="Struttura : *"/>
		                <p:selectOneMenu id="onemenu2" styleClass="sfondo">  
		                    <f:selectItem itemLabel="Seleziona" itemValue="-1" />
		                    <f:selectItem itemLabel="Struttura 1" itemValue="1" />
		                    <f:selectItem itemLabel="Struttura 2" itemValue="2" />
		                    <f:selectItem itemLabel="Struttura 3" itemValue="3" />
		                </p:selectOneMenu>		
		                
		                <p:outputLabel styleClass="testo" value=""/>
						<p:commandButton styleClass="bottone" value="Aggiungi"  action="#{Delega.buttonSalvaStruttura}"/>
					</p:panelGrid>					
					<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            Struttura
				        </f:facet>
				        <p:column headerText="Nome">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				        
				         <p:column headerText="Elimina" style="width:70px;text-align: center">
				            <p:commandButton styleClass="bottone" icon="ui-icon-circle-close" title="Delete" action="#{Delega.buttonEliminaStruttura(car)}">
				            		<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
				            </p:commandButton>					           
				        </p:column>
				        
				    </p:dataTable>
				    </h:form>
				</p:tab>
				
				</p:tabView>
			</p:fieldset>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  responsive="true">
		        <p:commandButton value="Yes"  styleClass="bottone ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No"  styleClass="bottone ui-confirmdialog-no" icon="ui-icon-close" />
		    </p:confirmDialog>
			
			
		
	 </ui:define>
</ui:composition>

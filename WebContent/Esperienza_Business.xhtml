<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templateGiudizi.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
			
			<p:fieldset styleClass="fieldset" legend="Esperienza" toggleable="true" toggleSpeed="500" style="margin-top:20px">			
				<h:form id="form">
				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
				
					<p:outputLabel styleClass="testo" for="onemenu" value="Ospite :"/>
	                <p:selectOneMenu id="onemenu" styleClass="sfondo">  
	                    <f:selectItem itemLabel="Seleziona" itemValue="-1" />
	                    <f:selectItem itemLabel="Ospite 1" itemValue="1" />
	                    <f:selectItem itemLabel="Ospite 2" itemValue="2" />
	                    <f:selectItem itemLabel="Ospite 3" itemValue="3" />
	                </p:selectOneMenu>	    
	                <p:outputLabel styleClass="testo" for="onemenu2" value="Categoria commento :"/>
	                <p:selectOneMenu id="onemenu2" styleClass="sfondo">  
	                    <f:selectItem itemLabel="Seleziona" itemValue="-1" />
	                    <f:selectItem itemLabel="Categoria 1" itemValue="1" />
	                    <f:selectItem itemLabel="Categoria 2" itemValue="2" />
	                    <f:selectItem itemLabel="Categoria 3" itemValue="3" />
	                </p:selectOneMenu>	
	                <p:outputLabel styleClass="testo" for="calendar" value="Data prenotazione :"/>
                	<p:calendar id="calendar">
                		<f:convertDateTime pattern="dd/MM/yyyy"/>
                	</p:calendar>                               	
				</p:panelGrid>
				<p:panelGrid columns="1" columnClasses="ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:commandButton update="tabellaricerca" styleClass="bottone" value="Ricerca" actionListener="#{GiudiziBusiness.buttonRicercaEsperienza}" />
				</p:panelGrid>
			
				<p:dataTable id="tabellaricerca" var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            Esperienza ospiti
				        </f:facet>
				        <p:column headerText="Categoria commento">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Data prenotazione">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Ospite">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				        
				        <p:column headerText="Esperienza" style="width:70px;text-align: center">				            
				            <p:commandButton update=":form_giudizio:carDetail" styleClass="bottone" id="dialog" icon="ui-icon-extlink" oncomplete="PF('dlg').show()">
				            	<f:setPropertyActionListener value="#{car}" target="#{GiudiziBusiness.selected}" />
				            </p:commandButton>				            				          
				        </p:column>
				        
				    </p:dataTable>	
				    </h:form>
				    
				    <p:dialog header="Dettaglio Esperienza" widgetVar="dlg" resizable="false" draggable="false" responsive="true" >
		                <h:form id="form_giudizio">
		                <p:panelGrid id="carDetail" columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8">
		                    <p:outputLabel styleClass="testo" value="Ospite :"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		
		                    <p:outputLabel styleClass="testo" value="Data prenotazione :"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                    
		                    <p:outputLabel styleClass="testo" value="Categoria commento :"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		
							<p:outputLabel styleClass="testo" for="area" value="Commento :"/>
		                	<p:inputTextarea styleClass="testoSx" readonly="true" id="area" rows="10" cols="100" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"/>
		                    
		                    
		                    <f:facet name="footer">
		                        <p:commandButton styleClass="bottone" value="Chiudi" onclick="PF('dlg').hide()"/>
		                    </f:facet>  
		                </p:panelGrid>
		                </h:form>
		            </p:dialog>
						    
			</p:fieldset>
		
	 </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templateGiudizi.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Esperienza" toggleable="true" toggleSpeed="500" style="margin-top:20px">			
				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
				
					<p:outputLabel styleClass="testo" for="onemenu" value="OneMenu"/>
	                <p:selectOneMenu id="onemenu" styleClass="sfondo">  
	                    <f:selectItem itemLabel="Select One" itemValue="" />
	                    <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
	                    <f:selectItem itemLabel="PS4" itemValue="PS4" />
	                    <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
	                </p:selectOneMenu>	    
	                <p:outputLabel styleClass="testo" for="onemenu2" value="OneMenu"/>
	                <p:selectOneMenu id="onemenu2" styleClass="sfondo">  
	                    <f:selectItem itemLabel="Select One" itemValue="" />
	                    <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
	                    <f:selectItem itemLabel="PS4" itemValue="PS4" />
	                    <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
	                </p:selectOneMenu>	
	                <p:outputLabel styleClass="testo" for="calendar" value="Calendar"/>
                	<p:calendar id="calendar">
                		<f:convertDateTime pattern="dd/MM/yyyy"/>
                	</p:calendar>                               	
				</p:panelGrid>
				<p:panelGrid columns="1" columnClasses="ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:commandButton styleClass="bottone" value="Ricerca" type="button" />
				</p:panelGrid>
			
				<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            DataTable
				        </f:facet>
				        <p:column headerText="Id">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Year">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Brand">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Color">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Id2">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Year2">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Brand2">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Color2">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Esperienza" style="width:70px;text-align: center">				            
				            <p:commandButton styleClass="bottone" id="dialog" icon="ui-icon-extlink" onclick="PF('dlg').show()"/>				            				          
				        </p:column>
				        
				    </p:dataTable>	
				    
				    <p:dialog header="Dettaglio Esperienza" widgetVar="dlg" resizable="false" draggable="false" responsive="true" >
		                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-8,ui-grid-col-8">
		                    <p:outputLabel styleClass="testo" value="Number"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		
		                    <p:outputLabel styleClass="testo" value="Number"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		                    
		                    <p:outputLabel styleClass="testo" value="Number"/>
		                	<p:outputLabel styleClass="testoSx" value="XXXXXXXXXXX"/>
		
							<p:outputLabel styleClass="testo" for="area" value="Textarea"/>
		                	<p:inputTextarea styleClass="testoSx" readonly="true" id="area" rows="5" cols="50" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"/>
		                    
		                    
		                    <f:facet name="footer">
		                        <p:commandButton styleClass="bottone" value="Chiudi" type="button" onclick="PF('dlg').hide()"/>
		                    </f:facet>  
		                </p:panelGrid>
		            </p:dialog>
						    
			</p:fieldset>
		</h:form>
	 </ui:define>
</ui:composition>

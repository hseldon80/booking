<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Prenotazione " toggleable="true" toggleSpeed="500" style="margin-top:20px">		
				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid testo">
					<p:outputLabel styleClass="testo" for="onemenu" value="Ospite : *"/>
	                <p:selectOneMenu id="onemenu" styleClass="sfondo">  	                    
	                    <f:selectItem itemLabel="Ospite 1" itemValue="1" />
	                    <f:selectItem itemLabel="Ospite 2" itemValue="2" />
	                    <f:selectItem itemLabel="Ospite 3" itemValue="3" />
	                </p:selectOneMenu>
	                <p:outputLabel for="calendar" value="Data prenotazione : *"/>
                	<p:calendar id="calendar">
                		<f:convertDateTime pattern="dd/MM/yyyy"/>
                	</p:calendar>
                	<p:outputLabel styleClass="testo" for="onemenu2" value="Camera : *"/>
	                <p:selectOneMenu id="onemenu2">	                    
	                    <f:selectItem itemLabel="Camera 1" itemValue="1" />
	                    <f:selectItem itemLabel="Camera 2" itemValue="2" />
	                    <f:selectItem itemLabel="Camera 3" itemValue="3" />
	                </p:selectOneMenu>
	                <p:outputLabel for="calendar2" value="Check-in : *"/>
	                <p:calendar id="calendar2">
                		<f:convertDateTime pattern="dd/MM/yyyy"/>
                	</p:calendar>
                	<p:outputLabel for="calendar3" value="Check-out : *"/>
                	<p:calendar id="calendar3">
                		<f:convertDateTime pattern="dd/MM/yyyy"/>
                	</p:calendar>
                	<p:outputLabel for="input1" value="Prezzo : *"/>
                	<p:inputNumber id="input1" value="0" decimalPlaces="2" />
                	<p:outputLabel for="input2" value="Commissione : "/>
                	<p:inputNumber id="input2" value="0" decimalPlaces="2" />
                	<p:outputLabel for="input3" value="Riferimento prenotazione : *"/>
                	<p:inputNumber id="input3" value="0" decimalPlaces="0" />
                	<p:outputLabel for="input4" value="Numero adulti : * "/>
                	<p:inputNumber id="input4" value="0" decimalPlaces="0" />
                	<p:outputLabel for="input5" value="Numero bambini :"/>
                	<p:inputNumber id="input5" value="0" decimalPlaces="0" />
				</p:panelGrid>
				<p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:commandButton styleClass="bottone" value="Salva"  action="#{PrenotazioneBusiness.buttonSalva}"/>
					<p:commandButton styleClass="bottone" value="Annulla"  action="#{PrenotazioneBusiness.buttonAnnulla}" />
					<p:commandButton styleClass="bottone" value="Elimina"  action="#{PrenotazioneBusiness.buttonElimina}">
						<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
					</p:commandButton>
				</p:panelGrid>
			</p:fieldset>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  responsive="true">
		        <p:commandButton value="Yes"  styleClass="bottone ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No"  styleClass="bottone ui-confirmdialog-no" icon="ui-icon-close" />
		    </p:confirmDialog>
		</h:form>
	 </ui:define>
</ui:composition>

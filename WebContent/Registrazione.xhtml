<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templateAdmin.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
					
			<p:fieldset styleClass="fieldset" legend="Registrazione" toggleable="true" toggleSpeed="500" style="margin-top:20px">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
						<p:commandButton styleClass="bottone" value="Nuovo Utente" action="#{Registrazione.buttonNuovo}" />
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">	
		                <p:outputLabel styleClass="testo" for="input" value="Email :"/>
                		<p:inputText id="input"/>			  
                		<p:outputLabel styleClass="testo" for="input2" value="Nome :"/>
                		<p:inputText id="input2"/>
                		<p:outputLabel styleClass="testo" for="input3" value="Cognome :"/>
                			<p:inputText id="input3"/>				              	
	                	<p:outputLabel styleClass="testo" for="onemenu2" value="OneMenu"/>
		                 <p:selectOneMenu id="onemenu2">	
		                 	<f:selectItem itemLabel="Seleziona" itemValue="-1" />				                    
		                    <f:selectItem itemLabel="Utente Business" itemValue="1" />
					        <f:selectItem itemLabel="Utente Privato" itemValue="0" />				                    
		                </p:selectOneMenu>   
				</p:panelGrid>
				<p:panelGrid columns="1" columnClasses="ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:commandButton styleClass="bottone" value="Ricerca" update="tabellaricerca" actionListener="#{Registrazione.buttonRicerca}"/>
				</p:panelGrid>
					<p:dataTable id="tabellaricerca" var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
				        <f:facet name="header">
				            Utenti
				        </f:facet>
				        <p:column headerText="Email">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 
				        <p:column headerText="Nome">
				            <h:outputText value="#{car.year}" />
				        </p:column>
				 
				        <p:column headerText="Cognome">
				            <h:outputText value="#{car.brand}" />
				        </p:column>
				 
				        <p:column headerText="Tipologia Utente">
				            <h:outputText value="#{car.color}" />
				        </p:column>
				        
				        <p:column headerText="Cellulare">
				            <h:outputText value="#{car.id}" />
				        </p:column>
				 				        
				        <p:column headerText="Seleziona" style="width:70px;text-align: center">
				            <p:commandButton styleClass="bottone" icon="ui-icon-circle-arrow-e" title="View" action="#{Registrazione.buttonAction(car)}"/>					           
				        </p:column>
				        
				    </p:dataTable>		
			</p:fieldset>			
			
			
			
			
		</h:form>
	 </ui:define>
</ui:composition>

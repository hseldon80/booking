			<p:fieldset styleClass="fieldset" legend="Condizioni" toggleable="true" toggleSpeed="500" style="margin-top:20px">
					<p:tabView prependId="false" cache="false" style="width:100%">
						<p:tab title="Condizione di cancellazione" titleStyleClass="tabNouveau">
							<h:form id="form_cancellazione">
								<p:panelGrid columns="1" columnClasses="ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
									<p:commandButton styleClass="bottone" value="Nuova condizione di cancellazione" action="#{Condizioni.buttonNuovoCancellazione}"  />
								</p:panelGrid>
								<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="8" paginator="true" style="margin-top:20px">
							        <f:facet name="header">
							            Condizione di cancellazione
							        </f:facet>
							        <p:column headerText="Cancellazione gratuita">
							            <h:outputText value="#{car.id}" />
							        </p:column>
							 
							        <p:column headerText="Pagamento anticipato ">
							            <h:outputText value="#{car.year}" />
							        </p:column>
							 
							        <p:column headerText="Non rimborsabile ">
							            <h:outputText value="#{car.brand}" />
							        </p:column>
							 
							        <p:column headerText="Temporizzazione diritto di cancellazione ">
							            <h:outputText value="#{car.color}" />
							        </p:column>
							        
							        <p:column headerText="Quanto tempo prima ">
							            <h:outputText value="#{car.id}" />
							        </p:column>

									<p:column headerText="Attivo ">
							            <h:outputText value="#{car.id}" />
							        </p:column>

							        <p:column headerText="Seleziona" style="width:70px;text-align: center">
							            <p:commandButton styleClass="bottone" icon="ui-icon-circle-arrow-e" title="View" action="#{Condizioni.buttonActionCancellazione(car)}"/>					           
							        </p:column>
							        
							    </p:dataTable>	
						    </h:form>
					    </p:tab>	
					    <p:tab title="Condizione di pagamento" titleStyleClass="tabNouveau">

							        </p:column>

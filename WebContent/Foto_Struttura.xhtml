<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/templateStruttura.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:form id="form">
						
			
			<p:fieldset styleClass="fieldset" legend="Foto Struttura" toggleable="true" toggleSpeed="500" style="margin-top:20px">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom:40px">				
						<p:commandButton styleClass="bottone" value="Gestione Foto" action="#{FotoStruttura.buttonNuovo}"/>
					</p:panelGrid>
					<p:galleria value="#{imagesView.images}" var="image"  panelWidth="500" panelHeight="313" showCaption="false" >
    					<p:graphicImage name="images/#{image}" alt="Image Description for #{image}" title="#{image}"/>
					</p:galleria>	
			</p:fieldset>
		</h:form>
	 </ui:define>
</ui:composition>

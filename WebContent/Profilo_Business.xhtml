<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		<h:outputStylesheet library="css" name="/resources/css/stylesheet.css" />
		<h:outputStylesheet library="css" name="/resources/css/navigation.css" />
		<h:outputStylesheet library="js" name="/resources/js/locale.js" />		
		
		
				
					<p:fieldset styleClass="fieldset" legend="Profilo " toggleable="true" toggleSpeed="500" style="margin-top:20px">		
						
						<p:tabView prependId="false" cache="false" style="width:100%">
							<p:tab title="Gestione profilo" titleStyleClass="tabNouveau">
								<h:form id="form_profilo">
								<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
									<p:outputLabel styleClass="testo" for="input" value="Email : *"/>                			
			                			<p:inputText id="input"/>														
										<p:outputLabel styleClass="testo" for="pwd" value="Password : *"/>
			                			<p:password id="pwd" />
			                			<p:outputLabel styleClass="testo" for="input2" value="Nome : *"/>
			                			<p:inputText id="input2"/>	
						                <p:outputLabel styleClass="testo" for="input3" value="Cognome : *"/>
			                			<p:inputText id="input3"/>	
										<p:outputLabel styleClass="testo" for="calendar" value="Data di nascita :"/>
					                	<p:calendar id="calendar">
					                		<f:convertDateTime pattern="dd/MM/yyyy"/>
					                	</p:calendar>		                	
										<p:outputLabel styleClass="testo" for="onemenu" value="Paese :"/>
						                <p:selectOneMenu id="onemenu" styleClass="sfondo">  
						                    <f:selectItem itemLabel="Seleziona" itemValue="-1" />
						                    <f:selectItem itemLabel="Italia" itemValue="1" />
						                    <f:selectItem itemLabel="Altro" itemValue="0" />					                    
						                </p:selectOneMenu>			                
					                	<p:outputLabel styleClass="testo" for="onemenu2" value="Titolo :"/>
						                <p:selectOneMenu id="onemenu2">
						                    <f:selectItem itemLabel="Seleziona" itemValue="-1" />
						                    <f:selectItem itemLabel="Signor" itemValue="1" />
						                    <f:selectItem itemLabel="Signora" itemValue="2" />
						                    <f:selectItem itemLabel="Dottor" itemValue="3" />
						                    <f:selectItem itemLabel="Dottoressa" itemValue="4" />
						                </p:selectOneMenu>					                
			                			<p:outputLabel styleClass="testo" for="onemenu3" value="Sesso :"/>
						                <p:selectOneMenu id="onemenu3">
						                    <f:selectItem itemLabel="Seleziona" itemValue="-1" />
						                    <f:selectItem itemLabel="Uomo" itemValue="1" />
						                    <f:selectItem itemLabel="Donna" itemValue="2" />					                    
						                </p:selectOneMenu>
						                <p:outputLabel styleClass="testo" for="input4" value="Cellulare :"/>
			                			<p:inputNumber id="input4" value="0" decimalPlaces="0" />  			                       						                
									</p:panelGrid>
									<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
										<p:commandButton styleClass="bottone" value="Salva" action="#{ProfiloBusiness.buttonSalva}" />
										<p:commandButton styleClass="bottone" value="Annulla" action="#{ProfiloBusiness.buttonAnnulla}" />
									</p:panelGrid>
								</h:form>
							</p:tab>
							<p:tab title="Foto profilo" titleStyleClass="tabNouveau">
								<h:form id="form_foto" enctype="multipart/form-data">
									<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
										<p:outputLabel styleClass="testo" value="Foto : *"/>
										<p:fileUpload value="#{ProfiloBusiness.file}"  mode="simple" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
										<p:graphicImage width="100" height="100"  name="images/card_file.png"/> 
										<p:outputLabel value=""/>
										<p:commandButton ajax="false" styleClass="bottone" value="Salva" action="#{ProfiloBusiness.buttonAggiungiFoto}" />
										<p:commandButton styleClass="bottone" value="Elimina" action="#{ProfiloBusiness.buttonEliminaFoto}"  >
											<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
										</p:commandButton>
									</p:panelGrid>
								</h:form>
						</p:tab>
						
						</p:tabView>
					</p:fieldset>
					
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  responsive="true">
				        <p:commandButton value="Yes" type="button" styleClass="bottone ui-confirmdialog-yes" icon="ui-icon-check" />
				        <p:commandButton value="No" type="button" styleClass="bottone ui-confirmdialog-no" icon="ui-icon-close" />
				    </p:confirmDialog>	
			
			
	
	 </ui:define>
</ui:composition>
